name: Update and Restart App on DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  update-and-restart:
    runs-on: ubuntu-22.04
    steps:
      - name: Update packages
        run: sudo apt-get update && sudo apt-get install -y npm=^7.0.0

      - name: Install pm2
        run: sudo npm install -g pm2

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: SSH into server and pull
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /${{ secrets.USER }}/projects/Portfolio-Next
            git pull origin main
            /root/.nvm/versions/node/v16.17.0/bin/npm run build
            /root/.nvm/versions/node/v16.17.0/bin/pm2 restart portfolio
